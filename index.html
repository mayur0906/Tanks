<html>
	<head>
		<title>Tanks</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
		<script type="text/JavaScript">
		function reload()
		{
			history.go(0);
		}
		</script>
	</head>
	<body bgcolor="black">
		<canvas id="backgroundCanvas" height="640px" width="640px"></canvas>
		<canvas id="playerCanvas" height="640px" width="640px"></canvas>
		<canvas id="enemyCanvas" height="640px" width="640px"></canvas>
		<div id = "hud">
			<h4>Hit all the enemy tanks, in 3 lives and 60 seconds!! Direction keys to move the tank, and space bar to shoot!</h4>
			<hr />
			<div id="score">Score : </div>
			<div id="lives">Lives left : </div>
			<div id="time">Time elapsed : </div>
			<div id="score1"><p id="score2" name="score2"></p></div>
			<input type="button" value="Try again?" onclick="reload()" style="margin-left:50px; padding:15px; font-weight:bold; align: center">			
		</div>
	</body>
</html>
